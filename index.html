<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zahratohidipix</title>

  <!-- Lightbox CSS -->
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 2rem;
      text-align: center;
      background-color: #222;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: #1a1a1a;
      padding: 1rem 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #999;
    }

    section {
      padding: 2rem;
    }

    section h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #555;
      padding-bottom: 10px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    /* استایل عمومی برای تمامی تصاویر در گالری */
    .gallery a {
      position: relative;
      display: block;
      width: 300px;
      height: 200px;
      border-radius: 8px;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* افکت hover بر روی تصاویر */
    .gallery a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .gallery a img {
      pointer-events: none; /* جلوگیری از تعامل مستقیم با تصویر */
    }

    /* تغییر سایز تصاویر در اندازه‌های مختلف صفحه */
    @media (max-width: 768px) {
      .gallery a {
        width: 100%;
        height: auto;
      }
    }

    @media (max-width: 480px) {
      nav {
        flex-direction: column;
        gap: 1rem;
      }

      header h1 {
        font-size: 2rem;
      }
    }

  </style>
</head>
<body>

  <header>
    <h1>Zahratohidipix</h1>
  </header>

  <nav>
    <a href="#street">Street</a>
    <a href="#portrait">Portrait</a>
    <a href="#documentary">Documentary</a>
    <a href="#minimal">Minimal</a>
  </nav>

  <section id="street">
    <h2>Street Photography</h2>
    <div class="gallery">
      <a href="street1.png" style="background-image: url('street1.png')" data-lightbox="street"></a>
      <a href="street3.png" style="background-image: url('street3.png')" data-lightbox="street"></a>
      <a href="street5.png" style="background-image: url('street5.png')" data-lightbox="street"></a>
      <a href="street6.png" style="background-image: url('street6.png')" data-lightbox="street"></a>
    </div>
  </section>

  <section id="portrait">
    <h2>Portrait Photography</h2>
    <div class="gallery">
      <a href="portrait1.png" style="background-image: url('portrait1.png')" data-lightbox="portrait"></a>
      <a href="portrait2.png" style="background-image: url('portrait2.png')" data-lightbox="portrait"></a>
      <a href="portrait3.png" style="background-image: url('portrait3.png')" data-lightbox="portrait"></a>
      <a href="portrait4.png" style="background-image: url('portrait4.png')" data-lightbox="portrait"></a>
    </div>
  </section>

  <section id="documentary">
    <h2>Documentary Photography</h2>
    <div class="gallery">
      <a href="documentary1.png" style="background-image: url('documentary1.png')" data-lightbox="documentary"></a>
      <a href="documentary2.png" style="background-image: url('documentary2.png')" data-lightbox="documentary"></a>
      <a href="documentary3.png" style="background-image: url('documentary3.png')" data-lightbox="documentary"></a>
      <a href="documentary4.png" style="background-image: url('documentary4.png')" data-lightbox="documentary"></a>
    </div>
  </section>

  <section id="minimal">
    <h2>Minimal Photography</h2>
    <div class="gallery">
      <a href="minimal3.png" style="background-image: url('minimal3.png')" data-lightbox="minimal"></a>
      <a href="minimal4.png" style="background-image: url('minimal4.png')" data-lightbox="minimal"></a>
      <a href="minimal5.png" style="background-image: url('minimal5.png')" data-lightbox="minimal"></a>
    </div>
  </section>

  <!-- Lightbox Script -->
  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox.min.js"></script>

  <!-- Block Right Click on Images -->
  <script>
    // جلوگیری از راست کلیک هنگام باز شدن Lightbox
    lightbox.option({
      'wrapAround': true,
      'alwaysShowNavOnTouchDevices': true,
    });

    // غیرفعال کردن راست کلیک بر روی تصاویر بزرگ شده در Lightbox
    document.addEventListener('contextmenu', function(e) {
      if (e.target.tagName === 'IMG') {
        e.preventDefault(); // جلوگیری از راست کلیک بر روی تصاویر بزرگ شده در Lightbox
      }
    });
  </script>

</body>
</html>
