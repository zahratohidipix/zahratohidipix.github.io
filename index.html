
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zahratohidipix</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: #ffffff;
    }
    header {
      text-align: center;
      padding: 2rem;
      font-size: 2rem;
      background-color: #1a1a1a;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      background-color: #181818;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #fff;
    }
    section {
      padding: 2rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .image {
      background-color: #2a2a2a;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px dashed #444;
      color: #666;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .image:hover {
      background-color: #333333;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      color: #aaa;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      background-color: #1a1a1a;
      color: #666;
    }
  </style>
</head>
<body>

  <header>Zahratohidipix</header>

  <nav>
    <a href="#portrait">Portrait</a>
    <a href="#street">Street</a>

  </nav>

  <section id="portrait">
    <h2>Portrait</h2>
    <div class="gallery">

  </section>

  <section id="street">

      <div class="image">Image 2</div>
    </div>
  </section>

  <section id="documentary">

  </section>

  <footer>

  </footer>

</body>
</html>
