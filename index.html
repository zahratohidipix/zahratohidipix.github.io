
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zahratohidipix</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 2rem;
      text-align: center;
      background-color: #222;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: #1a1a1a;
      padding: 1rem 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #999;
    }

    section {
      padding: 2rem;
    }

    section h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .gallery img {
user-drag: none;
-webkit-user-drag: none;
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
 <style>
  body {

  .gallery img:hover {
    transform: scale(1.03);
  }

  h2 {
    margin-top: 60px;
    text-align: center;
    border-bottom: 2px solid #555;
    padding-bottom: 10px;

  }
 </style>

    <a href="#documentary">Documentary</a>
    <a href="#fineart">Fine Art</a>

  <section id="street">

  <section id="fineart">
    <h2>Fine Art Photography</h2>

      <img src="fineart1.jpeg" alt="Fine Art 1">

    </div>
