<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zahratohidipix</title>

  <!-- استایل Lightbox -->
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 2rem;
      text-align: center;
      background-color: #222;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: #1a1a1a;
      padding: 1rem 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #999;
    }

    section {
      padding: 2rem;
    }

    section h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #555;
      padding-bottom: 10px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .gallery a img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
      transition: transform 0.2s ease;
      user-drag: none;
      -webkit-user-drag: none;
    }

    .gallery a img:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <script>
    document.addEventListener('contextmenu', event => {
      if (event.target.tagName === 'IMG') {
        event.preventDefault();
      }
    });
  </script>

  <header>
    <h1>Zahratohidipix</h1>
  </header>

  <nav>
    <a href="#street">Street</a>
    <a href="#portrait">Portrait</a>
    <a href="#documentary">Documentary</a>
    <a href="#minimal">Minimal</a>
  </nav>

  <section id="street">
    <h2>Street Photography</h2>
    <div class="gallery">
      <a href="street1.png" data-lightbox="street"><img src="street1.png" alt="Street 1"></a>
      <a href="street3.png" data-lightbox="street"><img src="street3.png" alt="Street 3"></a>
      <a href="street5.png" data-lightbox="street"><img src="street5.png" alt="Street 5"></a>
      <a href="street6.png" data-lightbox="street"><img src="street6.png" alt="Street 6"></a>
    </div>
  </section>

  <section id="portrait">
    <h2>Portrait Photography</h2>
    <div class="gallery">
      <a href="portrait1.png" data-lightbox="portrait"><img src="portrait1.png" alt="Portrait 1"></a>
      <a href="portrait2.png" data-lightbox="portrait"><img src="portrait2.png" alt="Portrait 2"></a>
      <a href="portrait3.png" data-lightbox="portrait"><img src="portrait3.png" alt="Portrait 3"></a>
      <a href="portrait4.png" data-lightbox="portrait"><img src="portrait4.png" alt="Portrait 4"></a>
    </div>
  </section>

  <section id="documentary">
    <h2>Documentary Photography</h2>
    <div class="gallery">
      <a href="documentary1.png" data-lightbox="documentary"><img src="documentary1.png" alt="Documentary 1"></a>
      <a href="documentary2.png" data-lightbox="documentary"><img src="documentary2.png" alt="Documentary 2"></a>
      <a href="documentary3.png" data-lightbox="documentary"><img src="documentary3.png" alt="Documentary 3"></a>
      <a href="documentary4.png" data-lightbox="documentary"><img src="documentary4.png" alt="Documentary 4"></a>
    </div>
  </section>

  <section id="minimal">
    <h2>Minimal Photography</h2>
    <div class="gallery">
      <a href="minimal3.png" data-lightbox="minimal"><img src="minimal3.png" alt="Minimal 3"></a>
      <a href="minimal4.png" data-lightbox="minimal"><img src="minimal4.png" alt="Minimal 4"></a>
      <a href="minimal5.png" data-lightbox="minimal"><img src="minimal5.png" alt="Minimal 5"></a>
    </div>
  </section>

  <!-- اسکریپت Lightbox -->
  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox.min.js"></script>

</body>
</html>
